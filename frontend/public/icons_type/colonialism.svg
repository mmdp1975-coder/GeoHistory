<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="ocean" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#4FC3F7"/>
      <stop offset="1" stop-color="#1976D2"/>
    </linearGradient>
    <linearGradient id="land" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#A5D6A7"/>
      <stop offset="1" stop-color="#2E7D32"/>
    </linearGradient>
    <linearGradient id="hull" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#8D6E63"/>
      <stop offset="1" stop-color="#5D4037"/>
    </linearGradient>
    <linearGradient id="sail" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#E3F2FD"/>
    </linearGradient>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFF8E1"/>
      <stop offset="1" stop-color="#FFE0B2"/>
    </linearGradient>
  </defs>

  <!-- Background (optional soft sky) -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#sky)"/>

  <!-- Globe base -->
  <circle cx="32" cy="36" r="16" fill="url(#ocean)" stroke="#0D47A1" stroke-width="2"/>

  <!-- Simple land masses -->
  <path d="M24 28c2-2 6-3 8-2 2 1 1 3-1 4-2 1-5 1-7 0-2-1-2-1 0-2z"
        fill="url(#land)" opacity="0.95"/>
  <path d="M38 38c2-2 5-2 7 0 1 1 1 3-1 4-2 1-4 2-6 1-2-1-2-3 0-5z"
        fill="url(#land)" opacity="0.95"/>
  <path d="M22 40c1-1 3-1 4 0 1 1 0 3-2 3-2 0-3-1-2-3z"
        fill="url(#land)" opacity="0.95"/>

  <!-- Globe grid lines -->
  <path d="M16 36h32" stroke="#BBDEFB" stroke-width="2" opacity="0.85" stroke-linecap="round"/>
  <path d="M32 20a28 28 0 0 1 0 32" stroke="#BBDEFB" stroke-width="2" opacity="0.65" fill="none"/>
  <path d="M32 20a28 28 0 0 0 0 32" stroke="#BBDEFB" stroke-width="2" opacity="0.65" fill="none"/>

  <!-- Ship hull -->
  <path d="M14 36l6 8h24l6-8z" fill="url(#hull)" stroke="#3E2723" stroke-width="2" stroke-linejoin="round"/>

  <!-- Mast -->
  <line x1="32" y1="12" x2="32" y2="36" stroke="#455A64" stroke-width="2" stroke-linecap="round"/>

  <!-- Sail -->
  <path d="M32 14c-6 4-10 10-10 18h10z"
        fill="url(#sail)" stroke="#546E7A" stroke-width="2" stroke-linejoin="round"/>

  <!-- Flag (symbolic “claim”) -->
  <path d="M32 12h10l-3 3 3 3h-10z"
        fill="#E53935" stroke="#B71C1C" stroke-width="2" stroke-linejoin="round"/>

  <!-- Small highlight wave -->
  <path d="M18 48c4-2 8-2 12 0s8 2 16 0" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
</svg>
