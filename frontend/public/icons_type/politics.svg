<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect x="0" y="0" width="64" height="64" rx="10" fill="#ECEFF1"/>

  <!-- Left person -->
  <circle cx="20" cy="22" r="4" fill="#455A64"/>
  <rect x="16" y="28" width="8" height="18" rx="2" fill="#607D8B"/>

  <!-- Right person -->
  <circle cx="44" cy="22" r="4" fill="#455A64"/>
  <rect x="40" y="28" width="8" height="18" rx="2" fill="#607D8B"/>

  <!-- Arms -->
  <line x1="24" y1="34" x2="30" y2="38" stroke="#455A64" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="34" x2="34" y2="38" stroke="#455A64" stroke-width="3" stroke-linecap="round"/>

  <!-- Handshake -->
  <rect x="30" y="36" width="4" height="6" rx="1" fill="#8D6E63"/>

  <!-- Agreement line (document / deal) -->
