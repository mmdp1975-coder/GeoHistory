<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Steel blade -->
    <linearGradient id="steel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F5F7FA"/>
      <stop offset="0.45" stop-color="#C9D2DC"/>
      <stop offset="1" stop-color="#7A8A9A"/>
    </linearGradient>

    <!-- Dark steel edge -->
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#5C6B78"/>
      <stop offset="1" stop-color="#2E3A45"/>
    </linearGradient>

    <!-- Gold guard -->
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFE082"/>
      <stop offset="1" stop-color="#FFB300"/>
    </linearGradient>

    <!-- Handle -->
    <linearGradient id="handle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8D6E63"/>
      <stop offset="1" stop-color="#4E342E"/>
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Sword 1 (↘︎) -->
  <g transform="rotate(45 32 32)" filter="url(#shadow)">
    <!-- Blade -->
    <path d="M30 10h4v28h-4z" fill="url(#steel)"/>
    <!-- Blade edge -->
    <path d="M33 10h1v28h-1z" fill="url(#edge)" opacity="0.65"/>
    <!-- Tip -->
    <path d="M30 10l2-4 2 4z" fill="url(#steel)"/>
    <path d="M33 10l1-2 1 2z" fill="url(#edge)" opacity="0.55"/>

    <!-- Guard -->
    <rect x="26" y="36" width="12" height="4" rx="2" fill="url(#gold)"/>
    <rect x="26" y="36" width="12" height="4" rx="2" fill="none" stroke="#C88719" stroke-width="1"/>

    <!-- Grip -->
    <rect x="30" y="40" width="4" height="10" rx="2" fill="url(#handle)"/>
    <!-- Pommel -->
    <circle cx="32" cy="52" r="2.5" fill="url(#gold)" stroke="#C88719" stroke-width="1"/>
  </g>

  <!-- Sword 2 (↙︎) -->
  <g transform="rotate(-45 32 32)" filter="url(#shadow)">
    <!-- Blade -->
    <path d="M30 10h4v28h-4z" fill="url(#steel)"/>
    <!-- Blade edge -->
    <path d="M33 10h1v28h-1z" fill="url(#edge)" opacity="0.65"/>
    <!-- Tip -->
    <path d="M30 10l2-4 2 4z" fill="url(#steel)"/>
    <path d="M33 10l1-2 1 2z" fill="url(#edge)" opacity="0.55"/>

    <!-- Guard -->
    <rect x="26" y="36" width="12" height="4" rx="2" fill="url(#gold)"/>
    <rect x="26" y="36" width="12" height="4" rx="2" fill="none" stroke="#C88719" stroke-width="1"/>

    <!-- Grip -->
    <rect x="30" y="40" width="4" height="10" rx="2" fill="url(#handle)"/>
    <!-- Pommel -->
    <circle cx="32" cy="52" r="2.5" fill="url(#gold)" stroke="#C88719" stroke-width="1"/>
  </g>
</svg>
